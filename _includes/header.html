<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <!-- <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li> -->
            <li><a href="https://open.kakao.com/o/grXz0Igb"
                   class="icon fa-feed"> 워크샵 고객센터</a></li>
            <li><a href="https://open.kakao.com/o/sjsJEwS"
                   class="icon fa-paper-plane-o"> 후원/알바/차량 문의</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
